<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissors</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="sass/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
	<header>
		<div class="header-box">
			<h1 class="title">Rock</h1>
			<button id="play-rock"><i class="fas fa-hand-rock header-icon"></i></button>
		</div>
		<div class="header-box">
			<h1 class="title">Paper</h1>
			<button id="play-paper"><i class="fas fa-hand-paper header-icon"></i></button>
		</div>
		<div class="header-box">
			<h1 class="title">Scissors</h1>
			<button id="play-scissors"><i class="fas fa-hand-scissors header-icon"></i></button>
		</div>
		<h2 class="subtitle">Try Your luck.</h2>
	</header>
	<div class="container">
		<div id="messages"></div>	
		<div id="result"></div>
		<button id="reset-result">Reset result  <i class="fas fa-redo"></i></button>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
